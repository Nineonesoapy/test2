{% extends "base.html" %}

{% block title %}Login - Sriox Hosting{% endblock %}

{% block content %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem 0;
    }

    .auth-card {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .auth-header {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        padding: 2rem;
        text-align: center;
    }

    .auth-header h2 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }

    .auth-body {
        padding: 2rem;
    }

    .form-input {
        position: relative;
    }

    .form-input input {
        padding-left: 3rem;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 1.2rem;
    }

    .auth-footer {
        text-align: center;
        padding: 1rem 2rem 2rem;
        color: #6b7280;
    }

    .auth-footer a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .loading-btn {
        position: relative;
    }

    .loading-btn.loading {
        color: transparent;
    }

    .loading-btn .loading::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin-left: -10px;
        margin-top: -10px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
    }
</style>

<div class="auth-container fade-in">
    <div class="auth-card">
        <div class="auth-header">
            <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ”‘</div>
            <h2>Welcome Back</h2>
            <p style="opacity: 0.9;">Sign in to manage your websites</p>
        </div>

        <form method="POST" class="auth-body" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="form-input">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="form-input">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary loading-btn" style="width: 100%; justify-content: center;" id="submitBtn">
                Sign In
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/register">Create one here</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<div class="loading"></div>';
        submitBtn.disabled = true;
    });

    // Add input focus animations
    document.querySelectorAll('.form-input input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
            this.parentElement.style.transition = 'transform 0.2s ease';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
</script>
{% endblock %}
